<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- add bootstrap --> 
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
   </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div id="brand-holder">
            <a class="navbar-brand" href="{{ site.baseurl }}">Logo</a>
          </div>
          <ul>
            <li><a class="custom-navbar-link" href="{{ site.baseurl }}/about/">About</a></li>
            <li><a class="custom-navbar-link" href="{{ site.baseurl }}/blog/">Blog</a></li>
            <li><a class="custom-navbar-link" href="{{ site.baseurl }}/projects/">Projects</a></li>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <div id="body-wrapper">
    {{ content }}
    </div>
    <footer class="row">
      <div>
        <a href="https://www.linkedin.com/in/hohenstein/"><img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/footer-icons/LinkedIn-InBug-2CRev.png"></a> 
        <a href="https://github.com/tomhohenstein"><img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/footer-icons/GitHub-Mark-120px-plus.png"></a>
        <a href="https://twitter.com/TomHohenstein"><img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/footer-icons/Twitter_logo_blue.png"></a>
      </div> 
    </footer>

    <script src="{{ site.baseurl }}/assets/js/jquery-1.11.1.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.js"></script>
  </body>
</html>
